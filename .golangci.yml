run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - node_modules
    - .git
  skip-files:
    - "contracts/ethereum/bindings/go/example.go"

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - unused
    # Exclude auto-generated files
    - path: ".*\\.gen\\.go"
      linters:
        - all
    # Exclude bindings (auto-generated)
    - path: "contracts/ethereum/bindings/go/"
      text: "local import"
