version: "2"

run:
  timeout: 5m

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
  exclusions:
    paths:
      - vendor
      - node_modules
      - .git
      - contracts/ethereum/bindings/go/example.go
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - unused
      - path: ".*\\.gen\\.go"
        linters:
          - gofmt
          - govet
          - errcheck
          - staticcheck
          - unused
          - gosimple
          - ineffassign
      - path: "contracts/ethereum/bindings/go/"
        text: "local import"
